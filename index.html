<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>jadendotcom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      
      #site_header_container {
        height: 7.5vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
      }
      
      #site_header {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
      
      nav ul { 
        list-style: none; 
        padding: 10px 10vw; 
        margin: 0;
        display: flex;
        justify-content: space-between;
      }
  
      .menu_item {
        font: 300 clamp(12px, 2.5vw, 20px) "IBM Plex Serif";        
        cursor: pointer;
        display: inline-block;
        padding: 0px 2vw;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 10vw;
        white-space: nowrap;
      }
      
      .menu_item:hover {
        background-color: #e2e2e2;
      }
      
      .menu_item.active-nav { 
        background-color: #d1d1d1;
        font-weight: 500;
      }
      
      main { 
        margin: 0;
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
        background-color: #94b898;
      }
      
      .section {
        font: 300 16px "IBM Plex Serif";
        display: none;
        aspect-ratio: 4 / 3;
        width: min(90vw, 90vh);
        height: auto;
        background-color: white;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.25);
        border-radius: 32px;
        padding: 20px;
        overflow: scroll
      }
      
      .section.active {
        display: block;
      }

      #contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
   
      
    </style>
  </head>
  <body>

    <div id="site_header_container">
      <img id="site_header" src="jdc_title_img.svg" alt="jadendotcom"/>
    </div>
    
    <nav>
      <ul>
        <li class="menu_item" data-section="home">Home</li>
        <li class="menu_item" data-section="about">About</li>
        <li class="menu_item" data-section="projects">Projects</li>
        <li class="menu_item" data-section="resume">Résumé</li>
        <li class="menu_item" data-section="contact">Contact</li>
      </ul>
    </nav>
    
    <main>
      
      <section id="home" class="section">
        <h1>HOME</h1>
      </section>
      
      <section id="about" class="section">
        <p>I'm from Topeka, KS, and will be living in KC after I wrap up university in Chicago!</p>
        <p>I live with my partner and our two beautiful cats, Egg and Fish.</p>
        <p>Currently playing Hollowknight: Silksong.</p>
      </section>
      
      <section id="projects" class="section">
        <h1>PROJECTS</h1>
      </section>
      
      <section id="resume" class="section">
        <h1>Résumé</h1>
      </section>
      
      <section id="contact" class="section">
        <form id="contact-form">
          <input name="name" type="text" placeholder="Your Name" style="font-family:'IBM Plex Serif';" required>
          <input name="email" type="email" placeholder="Your Email" style="font-family:'IBM Plex Serif';" required>
          <input name="message_subject" type="message_subject" placeholder="Subject" style="font-family:'IBM Plex Serif';" required>
          <textarea name="message" placeholder="Your Message" style="font-family:'IBM Plex Serif';" required></textarea>
          <input name="subject" type="text" id="honeypot" style="display:none;">
          <button type="submit" style="font-family:'IBM Plex Serif';">Send Message</button>
        </form>
        <p id="form-status"></p>
      </section>
      
    </main>

    <script src="main.js"></script>
  </body>
</html>
